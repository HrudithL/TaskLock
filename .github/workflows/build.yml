name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List files
      run: |
        echo "Project structure:"
        ls -la
        echo "TaskLock directory:"
        ls -la TaskLock/
        
    - name: Test Xcode project
      run: |
        echo "Testing Xcode project..."
        xcodebuild -list -project TaskLock.xcodeproj
        
    - name: Build for Simulator
      run: |
        echo "Building for iOS Simulator..."
        xcodebuild -project TaskLock.xcodeproj \
                   -scheme TaskLock \
                   -configuration Debug \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO \
                   -quiet
                   
    - name: Find built app
      run: |
        echo "Looking for built app..."
        find . -name "*.app" -type d
        if [ $? -eq 0 ]; then
          echo "✓ App built successfully!"
        else
          echo "✗ No app found"
          exit 1
        fi

name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build for Simulator
      run: |
        echo "Building TaskLock app..."
        xcodebuild -project TaskLock.xcodeproj \
                   -scheme TaskLock \
                   -configuration Debug \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO
                   
    - name: Create IPA
      run: |
        echo "Creating IPA..."
        APP_PATH=$(find . -name "*.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "No .app file found"
          exit 1
        fi
        
        mkdir -p ./build
        cd "$(dirname "$APP_PATH")"
        zip -r ../../build/TaskLock.ipa "$(basename "$APP_PATH")"
        cd ../../
        
        echo "IPA created successfully!"
        ls -la ./build/
                   
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: TaskLock.ipa
        path: ./build/TaskLock.ipa
        retention-days: 30
